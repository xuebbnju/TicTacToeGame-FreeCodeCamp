<html lang="">
  <head>
    <title>tic-tac-toe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1" >
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container-fluid">
  	
  	 <div class="row wrapper">
  	 <header>
  	 	
  	 	<button id="start">开始游戏</button>
  	 </header>
  	 <main>
  	 	
  	  <canvas id="0"  width=150 height=150 ></canvas>
   	 <canvas id="1"  width=150 height=150></canvas>
   	 <canvas id="2"  width=150 height=150></canvas>
   	 <canvas id="3" width=150 height=150></canvas>
   	 <canvas id="4" width=150 height=150></canvas>
   	 <canvas id="5" width=150 height=150></canvas>
   	 <canvas id="6" width=150 height=150></canvas>
   	 <canvas id="7"  width=150 height=150></canvas>
   	 <canvas id="8"  width=150 height=150></canvas>
  	 </main>
   
<div id="selector" >
  	<div class="text">
  		<p class="question-text">请选择棋子：</p>
  		<p class="question-selector">X OR O ?</p>
  	</div>
  	<div class="buttons">
  		<button class="select" id="x">X</button><button class="select"  id="o">O</button>
  	</div>

  </div>  
<div id="result">
  <div class="text">
      <div id="result-text">

      </div>
  </div>
    <div class="buttons">
      <button  id="check">确认</button>
    </div>
</div>  
   </div>

  </div>
      
          
</body>
</html>
